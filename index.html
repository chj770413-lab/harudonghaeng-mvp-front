<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하루동행 챗봇 MVP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1 class="title">하루동행 챗봇</h1>

    <!-- 홈 화면 -->
    <div id="home">
      <button class="menu-btn" onclick="goDaily()">오늘 안심 정리</button>
   </div>

    <!-- 기존 채팅 화면 -->
    <div id="chat" style="display:none;">
      <button class="back-btn" onclick="backHome()">← 뒤로가기</button>
      <div id="chatLog" class="chat-log"></div>

      <div class="input-box">
        <input id="msgInput" type="text" placeholder="메시지를 입력하세요" />
        <button onclick="sendMessage()">전송</button>
      </div>
    </div>

    <!-- ✅ 하루안심정리 화면 (NEW) -->
    <div id="daily" style="display:none;">
      <h2>
        오늘 몸이나 마음 상태를<br>
        편하게 말씀해 주세요
      </h2>

      <button onclick="startVoice()">🎤 말하기</button>

      <div id="voiceText" style="margin-top:16px; color:#555;"></div>

      <div id="dailyResult" style="margin-top:20px;"></div>

      <button class="back-btn" onclick="backHome()">← 홈으로</button>
    </div>
  </div>

  <!-- ✅ 하루안심정리 전용 JS -->
  <script src="dailyReassurance.js"></script>

  <!-- 기존 로직 -->
  <script src="app.js"></script>
</body>
</html>
